<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./css/index.css">
    <!-- Adiciona o link para Font Awesome para usar ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <i class="fa-solid fa-comments fa-3x"></i>
    <div class="container">
        <header>
            <h1>Central de serviço público</h1>
            <p class="description">Gerencie chamados de forma fácil e rápido.</p>
        </header>
        <div class="cards-container">
            <a href="./app/cadastro.html" class="btn" style="display: contents;">
                <div class="card">
                    <i class="fas fa-list fa-3x"></i>
                    <h2>Cadastro</h2>
                    <p>Faça o cadastro de uma novo ticket no sistema.</p>

                </div>
            </a>
            <a href="./app/tasks.html" class="btn" style="display: contents;">
                <div class="card">
                    <i class="fas fa-list-check fa-3x"></i>
                    <h2>Tickets Cadastrados</h2>
                    <p>Visualize todos os Tickets cadastrados no sistema.</p>

                </div>
            </a>
        </div>
    </div>
</body>

</html>
