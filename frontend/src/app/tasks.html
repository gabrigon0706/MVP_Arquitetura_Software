<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets Cadastrados</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/usuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>Tickets</h1>
            <p class="description">Tickets cadastrados no sistema.</p>
        </div>        
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="nome" class="form-control" placeholder="Filtrar por Título">
            </div>
            <div class="col-md-6">
                <input type="number" id="ticket" class="form-control" placeholder="Filtrar por Ticket">
            </div>
        </div>

        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="nome-column">Ticket ID</th>
                    <th scope="col" class="nome-column">Título</th>
                    <th scope="col">Status</th>
                    <th scope="col" class="nome-column">Descrição</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">CEP</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="ticketsTableBody">
                <!-- Linhas de tickets serão inseridas aqui -->
            </tbody>
        </table>        
        <a href="../index.html" style="display: contents;">
            <button type="button" class="btn btn-secondary " id="btnInicio"><i class="fas fa-home"></i> Início</button>
        </a>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.all.min.js"></script>
    <script src="../js/tickets.js"></script>      
</body>
</html>
