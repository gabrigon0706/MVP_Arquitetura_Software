<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Task</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Cadastro de Task</h1>
            <p class="description">Preencha os campos abaixo para cadastrar uma nova Task.</p>
        </div>
        <form id="formCadastro">
            <div class="form-group">
                <label for="title">Titulo:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Digite o nome da Task"
                    required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea class="form-control" id="description" name="description" rows="3"
                    placeholder="Digite uma descrição para a Task"></textarea>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep" name="cep" placeholder="Digite o CEP">
            </div>
            <div class="form-buttons">
                <a href="../index.html" style="display: contents;">
                    <button type="button" class="btn btn-secondary btn-lg" id="btnInicio"><i class="fas fa-home"></i>
                        Início</button>
                </a>
                <button type="button" class="btn btn-warning" id="btnAtualizar" onclick="atualizaTask()"
                    style="display: none;">Atualizar</button>
                <a href="./tasks.html">
                    <button type="button" class="btn btn-secondary" id="btnVerTasks"><i class="fas fa-list"></i> Ver
                        todas as Tasks</button>
                </a>
                <button type="button" class="btn btn-orange" id="btnCadastrar" onclick="adicionaTask()"><i
                        class="fa-solid fa-plus"></i> Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="../js/cadastro.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
